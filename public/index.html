<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exodus Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="header-title">Exodus Calendar</h1>
        <div class="calendar-header">
            <button id="prevMonthBtn">< Prev</button>
            <h2 id="monthYearDisplay">Month Year</h2>
            <div>
                <button id="addEventBtn" style="display: none;">+ Add Event</button>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
            <button id="nextMonthBtn">Next ></button>
        </div>
        <div id="calendarGrid" class="calendar-grid">
            <!-- Calendar days will be generated by JavaScript -->
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <h3 id="eventModalTitle">Add/Edit Event</h3>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div>
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div>
                    <label for="startTime">Start Time:</label>
                    <input type="time" id="startTime" required>
                </div>
                <div>
                    <label for="endTime">End Time:</label>
                    <input type="time" id="endTime" required>
                </div>
                <div>
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="e.g., Conference Room A">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Event details..." required></textarea>
                </div>
                <button type="submit">Save Event</button>
                <button type="button" id="deleteEventBtn" class="delete-btn" style="display: none;">Delete Event</button>
            </form>
        </div>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
